# ruff.toml

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 100

[lint]
select = [
    "A", # flake8-builtins
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "C90",  # mccabe
    "DJ",  # flake8-django
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "PGH",  # pygrep-hooks
    "RUF", # Ruff-specific rules
    "S", # flake8-bandit
    "SIM",# flake8-simplify
    "T10",# flake8-debugger
    "TRY",  # tryceratops
    "UP", # pyupgrade
    "W", # pycodestyle warning
    "YTT",  # flake8-2020
]
ignore = [
    "PGH003",  # blanket-type-ignore (we use it for ruamel-yaml)
    "TRY003",  # long exception messages (readable > dogmatic)
    "TRY400",  # Use logging.error with raise is fine
    "C901",    # complexity threshold (we accept some complexity)
    "RUF005",  # collection-literal-concatenation (list + list is clear)
]

[lint.per-file-ignores]
"test_*.py" = [
    "S101",  # Allow asserts in tests
    "S603",  # Allow subprocess without shell=True in tests
    "S607",  # Allow partial path in subprocess in tests
]
"tests/*.py" = [
    "S101",  # Allow asserts in tests
    "S603",  # Allow subprocess without shell=True in tests
    "S607",  # Allow partial path in subprocess in tests
]
[format]
docstring-code-format = true
